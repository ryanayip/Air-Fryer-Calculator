<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Fryer Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container border my-5 px-5 py-5" id="calc">
        <form class="row">
            <h3 class="mt-3">Oven Directions</h3>
            <div class="mb-3 mt-3">
                <label for="ovenTemp" class="form-label">Oven Temp</label>
                <input type="number" class="form-control" id="ovenTemp" name="ovenTemp" placeholder="300°F">
            </div>
            <div class="mb-3 mt-3">
                <label for="ovenTime" class="form-label">Oven Time</label>
                <input type="number" class="form-control" id="ovenTime" name="ovenTime" placeholder="30 min">
            </div>
        </form>
            <button type="button" class="mb-3 mt-3 btn btn-outline-primary" id="convertBtn">Convert</button>
        <form>
            <h3 class="mt-3">Air Fryer Directions</h3>

            <div class="mb-3 mt-3">
                <label for="airTemp" class="form-label">Airfryer Temp</label>
                <div type="number" class="form-control" id="airTemp" name="airTemp">275°F</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="airTime" class="form-label">Airfryer Time</label>
                <div type="number" class="form-control" id="airTime" name="airTime">24 min</div>
            </div>

            
            
        </form>
    </div>
    <style>
        body {
        }

        #calc {
            background-color: lightgray;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="calc.js"></script>
</body>
</html>
